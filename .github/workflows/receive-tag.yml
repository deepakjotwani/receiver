---
name: Receive latest tag on repository_dispatch
on:
  repository_dispatch:
    branches: [master]
jobs:
  receive-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Updating the TAG
        if: github.event.action == 'sample1_latestTag'
        run: |
          sed "s/LATEST/${{ github.event.client_payload.sample1_latestTag }}/g" ./kustomization_TEMPLATE.yaml > kustomization.yaml

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump docker tag"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
