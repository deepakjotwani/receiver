---
name: Receive latest tag on repository_dispatch
on:
  repository_dispatch:
    branches: [master]
jobs:
  receive-tag-sample1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
          uses: actions/checkout@v2
      - name: Updating the TAG for sample1
          if: github.event.action == 'sample1_latestTag'
          run: |
          sed "s/sample1_LATEST/${{ github.event.client_payload.sample1_latestTag }}/g" ./Services/overlays/sandbox/kustomization_TEMPLATE.yaml > ./Services/overlays/sandbox/kustomization.yaml

      - name: Add files
          run: git add .

      - name: Commit files
          run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Bump docker tag"

      - name: Push changes
          uses: ad-m/github-push-action@master
          with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
